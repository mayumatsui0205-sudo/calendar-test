<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>イベント作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/calendarevent.css">
  <link rel="stylesheet" href="css/theme.css">
  <script src="js/theme.js" defer></script>

</head>

<body>

  <div class="container">

    <aside class="sidebar">
      <h3>メニュー</h3>
      <a href="index.html">← 戻る</a>
    </aside>

    <main class="main">
      <h1>イベント作成</h1>

      <div class="form-group">
        <label>イベント名</label>
        <input type="text" id="title">
      </div>

      <div class="form-group">
        <label>日時</label>
        <input type="date" id="date">
      </div>

      <div class="form-group">
        <label>開始時間</label>
        <input type="time" id="time" step="900">
      </div>

      <div class="form-group">
        <label>終了時間</label>
        <input type="time" id="endTime" step="900">
      </div>

      <label>タグ一覧</label>
      <div id="categoryArea"></div>

      <div class="form-group">
        <label>イベント内容</label>
        <textarea id="detail" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label>画像（任意）</label>
        <input type="file" id="imageFile" accept="image/*">
      </div>

      <div class="button-area">
        <button id="createBtn" class="create">作成</button>
      </div>
    </main>
  </div>

  <!-- モーダル -->
  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <h3>タグ追加</h3>
      <input id="newCategory" type="text" placeholder="例：勉強会">
      <label>タグカラー</label>
      <input id="newCategoryColor" type="color" value="#4fc3f7">
      <button id="confirmColorBtn" type="button">色を決定</button>
      <div class="button-area">
        <button id="createCategoryBtn" type="button">追加</button>
        <button id="closeCategoryBtn" type="button">閉じる</button>
      </div>
    </div>
  </div>

  <div id="completeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>イベントを作成しました</h3>
      <p>トップページに戻ります</p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!--  あなたの処理JSも1回だけ -->
  <script src="js/calendarevent.js"></script>
</body>

</html>
